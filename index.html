<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" alt="Логотип проекта Место" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image"><svg class="profile__image-edit-image" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z" fill="white"/></svg></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2024 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><input id="name-input" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я\- ]+$" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__error-visible name-input-error"></span> <input id="description-input" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я\- ]+$" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__error-visible description-input-error"></span> <button type="submit" class="button popup__button" data-loading="Сохранение...">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input id="place-name-input" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я\- ]+$" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__error-visible place-name-input-error"></span> <input type="url" id="link-input" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="popup__error-visible link-input-error"></span> <button type="submit" class="button popup__button" data-loading="Сохранение...">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup popup_type_edit-avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-avatar"><input type="url" id="avatar-input" name="avatar" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="popup__error-visible avatar-input-error"></span> <button type="submit" class="button popup__button" data-loading="Сохранение...">Сохранить</button></form></div></div></div><template id="card-template"><li class="places__item card"><img clas
